<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pel√≠culas en cartelera</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let film of films" (click)="loadFilm(film.idFilm)">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <img class="poster" src="{{ posterImgHost + film.posterImages.small }}">
        </ion-col>
        <ion-col col-8>
          <h1 class="title">{{ film.title }}</h1>
          <div class="numbers">
            <ion-badge class="rating" item-left>{{ film.rating | number }}</ion-badge>
            <span class="numVotes">
                            {{ film.numRatings |number }}
                            <ion-icon name="person" item-right small></ion-icon>
                        </span>
            <ion-badge class="duration" item-right>{{ film.duration / 60 }} min.</ion-badge>
            <ion-badge class="year" item-right>{{ film.year }}</ion-badge>
          </div>
          <div class="info1">
            <ion-row>
              <ion-col col-2>
                <img class="flag" src="assets/img/flags/{{ film.country }}.svg">
              </ion-col>
              <ion-col col-10>
                <span class="director">{{ film.directors.join(", ") }}</span>
              </ion-col>
            </ion-row>
          </div>
          <div class="cast">
            {{ film.actors.join(", ") }}
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
