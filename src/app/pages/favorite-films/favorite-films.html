<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favoritas/Ver más tarde</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 *ngIf="this.films !== null && (!this.films || !this.films.length)">Aún no has añadido ninguna película</h1>

  <film-list-element *ngFor="let film of films" [film]="film"></film-list-element>
</ion-content>
