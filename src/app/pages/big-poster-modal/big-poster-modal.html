<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{ film.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <pinch-zoom limit-zoom="10">
    <img src="{{ film.posterImages.large | filmImg}}" (click)="closeModal()" alt="film.title">
  </pinch-zoom>
</ion-content>
