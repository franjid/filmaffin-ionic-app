<ion-header class="">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!searchBarVisible">Películas populares</ion-title>
    <ion-searchbar
        *ngIf="searchBarVisible"
        (ionInput)="searchFilm($event)"
        (ionCancel)="cancelSearch()"
        (ionClear)="clearSearch()"
        showCancelButton="always"
        debounce="100"
        placeholder="Buscar por título"
    >
    </ion-searchbar>

    <ion-buttons slot="end" *ngIf="!searchBarVisible">
      <ion-button (click)="toggleSearchBar()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let film of films" (click)="loadFilm(film.idFilm)">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <img class="poster" src="{{ film.posterImages.small | filmImg}}" alt="{{film.title}}">
          <!--          <img class="poster" src="assets/img/logan-528968427-mmed.jpg">-->
        </ion-col>
        <ion-col size="8">
          <h1 class="title">{{ film.title }}</h1>
          <div class="numbers ion-float-left">
            <ion-badge class="rating ion-float-left">{{ film.rating | number }}</ion-badge>

            <div class="numVotes ion-float-left">{{ film.numRatings | number }}</div>
            <div class="peopleIcon ion-float-left">
              <ion-icon name="people"></ion-icon>
            </div>

            <ion-badge class="duration ion-float-right">{{ film.duration / 60 }} min.</ion-badge>
            <ion-badge class="year ion-float-right">{{ film.year }}</ion-badge>
          </div>
          <div class="info1">
            <ion-row>
              <ion-col size="2">
                <img class="flag" src="assets/img/flags/{{ film.country }}.svg">
              </ion-col>
              <ion-col size="10">
                <span class="director">{{ film.directors.join(", ") | truncate : 8 }}</span>
              </ion-col>
            </ion-row>
          </div>
          <div class="cast">
            {{ film.actors.join(", ") | truncate : 20 }}
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
        loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
