<ion-app [class.dark-theme]="dark">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Filmaffin</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list lines="none">
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/films/popular" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" name="film-outline"></ion-icon>
              <ion-label>
                Películas
              </ion-label>
            </ion-item>

            <ion-item routerLink="/films/theatres" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" src="assets/svg/popcorn-box.svg"></ion-icon>
              <ion-label>
                Cartelera
              </ion-label>
            </ion-item>

            <ion-item routerLink="/films/favorite" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" name="star-outline"></ion-icon>
              <ion-label>
                Favoritas/Para ver más tarde
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
