<ion-app [class.dark-theme]="darkMode">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Filmaffin</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list lines="none">
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/films/popular" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" name="film"></ion-icon>
              <ion-label>
                Películas
              </ion-label>
            </ion-item>

            <ion-item routerLink="/films/theatres" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" src="assets/svg/popcorn-box.svg"></ion-icon>
              <ion-label>
                Cartelera
              </ion-label>
            </ion-item>

            <ion-item routerLink="/films/favorite" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" name="star"></ion-icon>
              <ion-label>
                Favoritas/Ver más tarde
              </ion-label>
            </ion-item>

            <div routerLinkActive="selected">
              <ion-item routerLink="/films/friends" detail="false"
                        [class.selected]="router.isActive('/films/friends') || router.isActive('/login')">
                <ion-icon slot="start" name="people-circle-outline"></ion-icon>
                <ion-label>
                  Votaciones de amigos
                </ion-label>
              </ion-item>
            </div>
          </ion-menu-toggle>
        </ion-list>

        <ion-list lines="none">
          <ion-item>
            <ion-icon slot="start" [attr.name]="(!!darkMode) ? 'moon' : 'moon-outline'"></ion-icon>
            <ion-label>
              Modo oscuro
            </ion-label>
            <ion-toggle [(ngModel)]="darkMode" (ionChange)="storeDarkMode()"></ion-toggle>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
